<div class="row">
    <div class="col-xs-12">
        <button
        class="btn btn-success"
        (click)="onNewRecipe()">New recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item 
        *ngFor="let recipeElement of recipes; let i = index"
        [index]="i"
        [recipeItem] = "recipeElement"></app-recipe-item>
    </div>
</div>
